<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text"
               id="username"
               name="username"
               value="{{ user[1] }}"
               readonly><br><br>

        <label for="password">Password:</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter new password"><br><br>

        <label for="name">Name:</label>
        <input type="text"
               id="name"
               name="name"
               value="{{ user[3] }}" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text"
               id="surname"
               name="surname"
               value="{{ user[4] }}"
               placeholder="Enter surname" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
