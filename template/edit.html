<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text"
               id="username"
               name="username"
               value="{{ user[1] }}"
               readonly><br><br>

        <label for="password">Password:</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter new password"><br><br>

        <label for="name">Name:</label>
        <input type="text"
               id="name"
               name="name"
               value="{{ user[3] }}" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text"
               id="surname"
               name="surname"
               value="{{ user[4] }}"
               placeholder="Enter surname" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
